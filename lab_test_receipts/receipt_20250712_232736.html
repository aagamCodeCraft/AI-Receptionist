
    <!DOCTYPE html>
    <html>
    <head>
        <title>Lab Test Receipt</title>
        <style>
            body { font-family: sans-serif; margin: 20px; }
            .container { border: 1px solid #ccc; padding: 20px; width: 600px; margin: auto; }
            h1 { text-align: center; color: #333; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
            th { background-color: #f2f2f2; }
            .total-row td { font-weight: bold; font-size: 1.2em; }
            .footer { margin-top: 20px; text-align: center; font-size: 0.9em; color: #777; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Lab Test Receipt</h1>
            <p><strong>Date:</strong> 2025-07-12 23:27:36</p>
            <table>
                <thead><tr><th>Test/Package Name</th><th>Price</th></tr></thead>
                <tbody><tr><td>Lipid Profile</td><td>₹550</td></tr><tr><td>Thyroid Profile (T3, T4, TSH)</td><td>₹800</td></tr></tbody>
            </table>
            <table style="margin-top: 0;">
                <tr class="total-row">
                    <td>Total Amount</td>
                    <td style="text-align:right;">₹1350</td>
                </tr>
                <tr>
                    <td>Payment Status</td>
                    <td style="text-align:right;">Cash (To be paid at counter)</td>
                </tr>
            </table>
            <div class="footer">Thank you for choosing our hospital.</div>
        </div>
    </body>
    </html>
